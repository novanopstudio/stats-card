<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats-group">
        <div class="stats">10k+<br/><span>companies</span></div>
        <div class="stats">314<br/><span>templates</span></div>
        <div class="stats">12m+<br/><span>queries</span></div>
      </div>
    </div>
    <div class="right-side"></div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://novanop.com" target="_blank">Nova Nurhamdani</a>
  </div>
</body>
</html>
